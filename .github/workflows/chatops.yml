name: ChatOps
on:
  issue_comment:
    # This shouldn't be called for comment deletion
    types:
      - created
      - edited

jobs:
  chatops:
    name: ChatOps
    runs-on: ubuntu-latest
    env:
      BUILD_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    steps:
      - uses: actions/github-script@v6
        id: add-comment
        with:
          result-encoding: string
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: "eyes",
            });
            const res = await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Updating ephemeral image and labeling PR for deploy. [See build](${{ env.BUILD_URL }})...'
            });
            return res.data.id;// return the comment id that we created
      - name: Update comment
        uses: actions/github-script@v6
        env:
          COMMENT_ID: "${{ steps.add-comment.outputs.result }}"
        with:
          script: |
            github.rest.issues.updateComment({
              comment_id: "${{ env.COMMENT_ID }}",
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Updating ephemeral image and labeling PR for deploy. [Done!](${{ env.BUILD_URL }})'
            })
